<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/main.js"></script>
		<h1>
			TEXT COMPRESSION ALGORITHMS - RLC, LZW, HUFFMAN
		</h1>
	</head>
	<body>
		<div id="left" style="float:left;width:50%">
			<form style="width:100%;height:500px">
				<h3>INPUT TEXT:</h3>
				<textarea id="input_text" cols="40" rows="5" style="width:80%;height:40%">Input Example</textarea>
				<h3>OUTPUT TEXT:</h3>
				<textarea id="output_text" cols="40" rows="5" style="width:80%;height:40%" readonly>Output Area</textarea>
			</form>
			<br>
		</div>
		
		<div id="right" style="float:right;width:50%">
			<form>
				<h3>COMPRESSION ALGORITHM:</h3>
				<div style="float:left">
					<input type="radio" id="rlc" value="rlc" name="check" checked> RLC<br>
					<input type="radio" id="lzw" value="lzw" name="check" > LZW<br>
					<input type="radio" id="huff" value="huff" name="check" > Huffman Coding<br>
				</div>
				<div>
					<input type="radio" id="compress_check" value="compress" name="compress" checked> Compress<br>
					<input type="radio" id="decompress_check" value="decompress" name="compress" > Decompress<br>
				</div>
				<div>
					<br>
					<br>
					<td><button onclick="saveTextAsFile()">Download</button></td>
					<br>
					<!--READING FILE FROM UPLOAD-->
					<input type="file" id="files" name="file" onclick="loadfile()" />
					<button onclick="abortRead();">Cancel read</button>
					<div id="progress_bar" style="visible:hidden"><div class="percent">0%</div></div>
					<script>
				
					</script>
					<button type="button" onclick="docompress()" style="width:80%;height:40px;font-size:16px;font-style:bold;background-color:tomato;color:white">RUN</button>
				</div>
				
				<h3>
					STATUS
				</h3>
				<textarea id="status_text" cols="40" rows="1" style="width:80%;height:40%" disabled>Pending</textarea>
				<h3>
					ABOUT:
				</h3>
				<textarea id="result_text" cols="40" rows="4" style="font-size:14px;width:80%;height:40%;text-align:center" disabled>Nguyen Cao Minh - Doan Tri Duc&#13;&#10;KHTN2014&#13;&#10;University of Information Techonology&#13;&#10;Introduction of Multimedia - CS232.I11.KHTN
				</textarea>
			</form> 
		</div>
	</body>
</html>
